<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sign In</title>

  </head>
  <script type="text/javascript" language="javascript">
  function validate() {
    const errorElements = document.getElementsByClassName('error');
    for(var i = 0; i < errorElements.length; i++) {
      errorElements[i].innerHTML = '';
    }
  if(document.form.Email.value == ""){
    document.getElementsByClassName('error')[0].innerHTML = 'Enter Email' ;
    return false ;
  }
  if (!validateEmail(document.form.Email.value)) {
    document.getElementsByClassName('error')[0].innerHTML = 'Email is invalid' ;
    return false ;
  }
  if(document.form.pass.value == ""){
    document.getElementsByClassName('error')[1].innerHTML = 'Enter Password' ;
    return false ;
  }
}

function validateEmail(email) {
  const atIndex = email.indexOf("@");
  const dotIndex = email.lastIndexOf(".");

  if (atIndex == -1 || dotIndex == -1)
    return false;
  if (atIndex < 1)
    return false;
  if (email[atIndex + 1] == '.' ) return false;
  if (email.length - 1 == dotIndex ) return false;

  return true ;

}
</script>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <div class="container">
        <form name="form" onsubmit="return validate()">
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="Email">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="Password" name="pass">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <ul style="list-style: none;">
              <li><input type="submit" name="submit"></li>
            </ul>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
