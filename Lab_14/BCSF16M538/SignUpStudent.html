<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sign In</title>

  </head>
  <script type="text/javascript" language="javascript">
  function validate() {
    const errorElements = document.getElementsByClassName('error');
    for(var i = 0; i < errorElements.length; i++) {
      errorElements[i].innerHTML = '';
    }
    if(document.form.name.value == ""){
    document.getElementsByClassName('error')[0].innerHTML = 'Enter Name' ;
    return false ;
  }
  if(document.form.Email.value == ""){
    document.getElementsByClassName('error')[1].innerHTML = 'Enter Email' ;
    return false ;
  }
  if (!validateEmail(document.form.Email.value)) {
    document.getElementsByClassName('error')[1].innerHTML = 'Email is invalid' ;
    return false ;
  }
  if(document.form.pass.value == ""){
    document.getElementsByClassName('error')[2].innerHTML = 'Enter Password' ;
    return false ;
  }
  if(document.form.numb.value == ""){
    document.getElementsByClassName('error')[3].innerHTML = 'Enter Number' ;
    return false ;
  }
  if(document.form.date.value == ""){
    document.getElementsByClassName('error')[4].innerHTML = 'Enter Date' ;
    return false ;
  }
  if(document.form.sem.value == ""){
    document.getElementsByClassName('error')[5].innerHTML = 'Enter Semester' ;
    return false ;
  }
}

function validateEmail(email) {
  const atIndex = email.indexOf("@");
  const dotIndex = email.lastIndexOf(".");

  if (atIndex == -1 || dotIndex == -1)
    return false;
  if (atIndex < 1)
    return false;
  if (email[atIndex + 1] == '.' ) return false;
  if (email.length - 1 == dotIndex ) return false;

  return true ;

}
function pattern_input() {
  var keychar ;
  keychar = event.key ;
  if ( (("0123456789").indexOf(keychar)) > -1 ) 
    return true ;
    else
    alert('Only Numeric Values Allowed');
    return false ;
}
</script>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <div class="container">
        <form name="form" onsubmit="return validate()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="Email">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="Password" name="pass">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="numb" onclick="return pattern_input()">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="Date" name="date">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <label>Semester</label>
            <input type="text" name="sem" placeholder="1 - 8">
            <span style="color: red" class="error"></span>
          </div>
          <div class="form-group">
            <ul style="list-style: none;">
              <li><input type="submit" name="submit"></li>
            </ul>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
